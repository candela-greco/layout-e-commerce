<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>E-commerce Layout</title>
    </head>
    <body>
        <div class="grid-container">
            <header class="encabezado">
                <img src="assets/imgs/logo.jpeg" alt>
                <h1>Gatubelos</h1>
            </header>
            <nav id="menu-lateral">
                <ul>
                    <li>Inicio</li>
                    <li>Productos</li>
                    <li>Servicios</li>
                    <li>Contacto</li>
                </ul>
            </nav>
            <main class="product-grid">
                <div class="producto">
                    <img src="assets/imgs/tijera.png" alt>
                    <h3>Tijera corta uñas</h3>
                    <p>$2.000</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/imgs/rascador.png" alt>
                    <h3>Rascador</h3>
                    <p>$1.200</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/imgs/fuente.png" alt>
                    <h3>Fuente de Agua</h3>
                    <p>$20.000</p>
                    <button>Comprar</button>
                </div>
                <div class="producto">
                    <img src="assets/imgs/torre.png" alt>
                    <h3>Torre</h3>
                    <p>$50.000</p>
                    <button>Comprar</button>
                </div>
            </main>
            <footer>
                © 2024 Gatubelos.
                Todos los derechos reservados.
            </footer>
        </div>
    </body>
</html>
